<!DOCTYPE html>
<html>
<head><title>OTP Verification</title></head>
<body>
  <h2>Enter OTP sent to your mobile</h2>

    <input type="text" name="otp" placeholder="Enter OTP" required>

  </form>
</body>
</html>
