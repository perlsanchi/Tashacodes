<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  body::before {
    content: "Saisha's AI Room";
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5rem;
    color: #e0e6f0;
    font-weight: 900;
    letter-spacing: 0.2em;
    user-select: none;
    z-index: 0;
    white-space: nowrap;
  }
  .container {
    background: white;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgb(0 0 0 / 0.1);
    max-width: 400px;
    width: 100%;
    position: relative;
    z-index: 1;
    text-align: center;
  }
  h2 {
    color: #333;
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    color: #555;
    font-weight: 600;
    text-align: left;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #5a67d8;
    outline: none;
  }
  input[type="submit"] {
    width: 100%;
    padding: 12px 0;
    background-color: #5a67d8;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #434190;
  }
  p.error {
    color: red;
    margin-bottom: 20px;
  }
  p.signup-link {
    margin-top: 15px;
  }
  p.signup-link a {
    color: #5a67d8;
    text-decoration: none;
    font-weight: 600;
  }
  p.signup-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    {% if error %}
      <p class="error">{{ error|safe }}</p>
    {% endif %}
    <form method="POST" action="/login">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      
      <input type="submit" value="Login" />
    </form>
    <p class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></p>
  </div>
</body>
</html>
